steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend-rahayoo', '.']
  
  # Push the Docker image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend-rahayoo']
  
  # Deploy the app to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'backend-rahayoo-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/backend-rahayoo'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-southeast2'
      